<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | ChatApp</title>
  </head>
  <body>
    <div class="side-block side-block-left"></div>
    <div class="right-block">
      <div class="side-block side-block-right"></div>
    </div>
    <div class="images-grid">
      <div class="images-grid__image">
        <img src="images/dog-image-1.jpg" alt="" />
      </div>
      <div class="images-grid__image">
        <img src="images/dog-image-2.jpg" alt="" />
      </div>
      <div class="images-grid__image">
        <img src="images/dog-image-3.jpg" alt="" />
      </div>
    </div>
    <div class="incoming-text text">
      <p>That sounds great. I’d be happy to discuss more.</p>
    </div>
    <div class="incoming-text text">
      <p>Could you send over some pictures of your dog, please?</p>
    </div>
    <div class="incoming-text text">
      <p>
        She looks so happy! The time we discussed works. How long shall I take
        her out for?
      </p>
    </div>
    <div class="input-group">
      <input type="text" placeholder="Type a message..." />
      <div class="input-group__icon">
        <p class="content">></p>
      </div>
    </div>
    <div class="outgoing-text text">
      <p>Here are a few pictures. She’s a happy girl!</p>
    </div>
    <div class="outgoing-text text">
      <p>Can you make it?</p>
    </div>
    <div class="incoming-text text poll">
      <div class="poll__choice">
        <input type="radio" name="walk-30" id="walk-30" />
        <label for="walk-30">30 minute walk</label>
      </div>
      <div>
        <p class="poll__price">$29</p>
      </div>
    </div>
    <div class="incoming-text text poll">
      <div class="poll__choice">
        <input type="radio" name="walk-60" id="walk-60" />
        <label for="walk-60">1 hour walk</label>
      </div>
      <div>
        <p class="poll__price">$49</p>
      </div>
    </div>

    <!-- Samuel Green Available to Walk 
    Type a message… Simple booking Stay in touch with our dog
    walkers through the chat interface. This makes it easy to discuss
    arrangements and make bookings. Once the walk has been completed you can
    rate your walker and book again all through the chat. -->
  </body>
</html>
